<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Outreach Form</title>
</head>
<body>
    <form action="https://api.web3forms.com/submit" method="POST">
        <div class="form-content">
            <h1 class="head">message me</h1>
            <input type="hidden" name="access_key" value="432d822f-b27f-451c-82ce-89b5ac7e66c4">
            <div class="fill">
                <input class="type" type="text" name="name" id="" placeholder="your name" required>
            </div>
            <div class="fill">
                <input class="type" type="email" name="email" id="" placeholder="your email" required>
            </div>
            <div class="fill">
                <input class="type" type="text" name="message" id="" placeholder="type the message" required>
            </div>
            <div class="submit">
                <button class="btn">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
